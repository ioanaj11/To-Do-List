<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <script src="main.js" defer></script>
    
    <div id="content">
        <div class="header">
            <h1><img src="to-do-list.png">TO DO LIST</h1>
            <button><img src="user.png"></button>
        </div>
        <div class="main">
            <div class="side-menu">
                <div class="all-tasks-line">
                    <button><h2>All tasks</h2></button>
                    <button><img src="plus.png"></button>
                </div>

                <ul>
                    <li class="all-tasks-menu"><button><img src="scheduling.png"><h3>Today</h3></button></li>
                    <li class="all-tasks-menu"><button><img src="deadline.png"><h3>Overdue</h3></button></li>
                    <li class="all-tasks-menu"><button><img src="calendar.png"><h3>Upcoming</h3></button></li>
                    <li class="all-tasks-menu"><button><img src="confirmation.png"><h3>Completed recently</h3></button></li>
                </ul>

                <br>
                <hr>
                               
                <div class="project-line">
                    <button><h2>Projects</h2></button>
                    <button><img src="plus.png"></button>
                </div>

            </div>
            <div class="task-display">
                
            </div>
        </div>
    </div>
</body>
</html>
