<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
    <script src="main.js" defer></script>
    
    <div id="content">
        <div class="header">
            <a href="index.html"><img src="home.png" alt="home icon"></a>
            <h1>TO DO LIST</h1>
            <button><img src="user.png"></button>
        </div>
        <div class="main">
            <div class="side-menu">
                <div class="all-tasks-line">
                    <button><h2>All tasks</h2></button>
                    <button><img src="plus.png"></button>
                </div>
                <button><h3>Today</h3></button>
                <button><h3>Upcoming</h3></button>
            </div>
            <div class="task-display">
                <p>displayed tasks</p>
            </div>
        </div>
    </div>
</body>
</html>
