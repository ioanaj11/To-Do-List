<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
</head>
<body>
        
    <div id="content">
        <div class="header">
            <h1><img src="./assets/images/to-do-list.png">TO DO LIST</h1>
            <button><img src="./assets/images/user.png"></button>
        </div>
        <div class="main">
            <div class="side-menu">
                <div class="all-tasks-line">
                    <button id="allTasksBtn"><h2>All tasks</h2></button>
                    <button id="addTaskBtn"><img src="./assets/images/plus.png" title="Add task"></button>
                </div>

                <ul>
                    <li class="all-tasks-menu"><button id="todayTasks"><img src="./assets/images/scheduling.png"><h3>Today</h3></button></li>
                    <li class="all-tasks-menu"><button id="overdueTasks"><img src="./assets/images/deadline.png"><h3>Overdue</h3></button></li>
                    <li class="all-tasks-menu"><button id="upcomingTasks"><img src="./assets/images/calendar.png"><h3>Upcoming</h3></button></li>
                    <li class="all-tasks-menu"><button id="completedRecentlyTasks"><img src="./assets/images/confirmation.png"><h3>Completed</h3></button></li>
                </ul>

                <br>
                <hr>
                               
                <div class="project-line">
                    <button><h2>Projects</h2></button>
                    <button id="addProjectBtn"><img src="./assets/images/plus.png" title="Add project"></button>
                </div>

            </div>
            <div class="task-display">
                <div class="taskListHead">
                    <h4>Status:</h4>
                    <h4>Priority:</h4>
                    <h4>Task name:</h4>
                    <h4>Project:</h4>
                    <h4>Due date:</h4>
                </div>
            </div>
        </div>
    </div>
    <div id="popup">
        <h2>Add a new task:</h2>
        <form id="addTaskForm">
            <div>
                <label for="task-name">Task name:</label>
                <input type="text" name="task-name" id="task-name" required> 
            </div>

            <div>
                <label for="task-details">Task details:</label>
                <textarea name="task-details" id="task-details" rows="3" cols="30" maxlength="200" style="resize:none"></textarea>
            </div>

            <div>
                <label for="due-date">Due date:</label>
                <input type="date" name="due-date" id="due-date" required>
            </div>
           
            <div>
                <label for="project">Project:</label>
                <select name="project" id="project" required>
                    <option value="-"> - </option>
                </select>
            </div>
            <div>
                <label for="priority">Priority:</label>
                <select name="priority" id="priority" required>
                        <option value="low">Low></option>
                        <option value="medium">Medium></option>
                        <option value="high">High></option>
                </select>
            </div>
            <div>
                <button type="button" id="popupAddTaskBtn">Add task</button>
                <button type="button" class="cancelAddTaskBtn">Cancel</button>
            </div>
        </form>

    </div>

    <div id="taskDetails">
        <button id="closeDetailsBtn">&#10005</button>
    </div>
</body>
</html>
